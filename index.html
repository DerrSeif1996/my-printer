<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <h1>Print Labels</h1>

    <div id="label-form">
        <div class="form-group">
            <label for="product-name">Nom de Model:</label>
            <input type="text" id="product-name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="Forma">Forma:450x450?</label>
            <input id="Forma" placeholder="Enter Forma"></input>
        </div>
        <div class="form-group">
            <label for="Ndecarton">N de Carton:</label>
            <input type="text" id="Ndecarton" placeholder="Enter N de carton">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
            
        </div>
    </div>
    <div id="cliberbtns">
        <button onclick="Alllabels(`C1`)">C1</button>
        <button onclick="Alllabels(`C2`)">C2</button>
        <button onclick="Alllabels(`C3`)">C3</button>
        <button onclick="Alllabels(`C4`)">C4</button>
        <button onclick="Alllabels(`2eme`)">2eme</button>
        <button onclick="Alllabels(`3eme`)">3eme</button>
    </div>
    <div>
        <button onclick="printLabel()">imprimer</button>
    </div>
    
    <div id="label-preview" style="display:none;">
        <h2>Label Preview</h2>
        <div id="label-content"></div>
        
    </div>
    


    <script src="index.js"></script>

    

</body>
</html>

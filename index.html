<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Designed By Oussama</p>
    </div>
    <div class="container">
        <div id="label-form">
            <div class="form-group">
                <label for="product-name">Nom de Model:</label>
                <input maxlength="29" type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="Forma">Forma:000x000</label>
                <input maxlength="29" type="text" id="Forma" placeholder="Enter Forma"></input>
            </div>
            <div class="form-group1">
                <div class="input-container">
                    <label for="Ndecarton">N de Carton:</label>
                    <input type="number" id="Ndecarton" placeholder="Enter N de carton">
                </div>
                <div class="input-container">
                    <label for="Ndevrac">N de Vrac:</label>
                    <input type="number" id="Ndevrac" placeholder="Enter N de vrac">
                </div>
            </div>
            <div class="form-group2">
                <div class="input-container2">
                    <label for="Ndecarton">N de Piece carton:</label>
                    <input type="number" id="Ndepiece" placeholder="Enter N de carton">
                </div>
                <div class="input-container2">
                    <label for="Ndevrac">N de Piece Vrac:</label>
                    <input type="number" id="Ndepiecevrac" placeholder="Enter N de vrac">
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div id="cliberbtns">
                <button onclick="Alllabels('1er C1')">1er C1</button>
                <button onclick="Alllabels('1er C2')">1er C2</button>
                <button onclick="Alllabels('1er C3')">1er C3</button>
                <button onclick="Alllabels('1er C4')">1er C4</button>
                <button onclick="Alllabels('2eme')">2 eme</button>
                <button onclick="Alllabels('3eme')">3 eme</button>
            </div>
            <div>
                <button onclick="printLabel()">Imprimer</button>
            </div>
        </div>
        <div id="label-preview">
            <div id="label-content"></div>
        </div>
    </div>

    <div id="printed-list-section">
        <h2>Printed Items List:</h2>
        <ul id="printed-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>

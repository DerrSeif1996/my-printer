<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <h1>Print Labels</h1>

    <div id="label-form">
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <input id="size" placeholder="Enter product size"></input>
        </div>
        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" placeholder="Enter manufacturer name">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div>
            <button onclick="C1lable()">C1</button>
            <button onclick="C2lable()">C2</button>
            <button onclick="C3lable()">C3</button>
            <button onclick="C4lable()">C4</button>
            <button onclick="lable2eme()">2eme</button>
            <button onclick="lable3eme()">3eme</button>
        </div>
        

    </div>
    
    <div id="label-preview" style="display:none;">
        <h2>Label Preview</h2>
        <div id="label-content"></div>
        
    </div>
    <div>
        <button onclick="printLabel()">Print</button>
    </div>


    <script src="index.js"></script>

</body>
</html>
